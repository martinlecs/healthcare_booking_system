{% extends "base.html" %}
{% block content %}
<h1>Appointments</h1>
  <table>
    <tr>
      <th>Appointment id</th>
      <th>Patient</th>
      <th>provider</th>
      <th>Date</th>
      <th>Time</th>
    </tr>
    {% for appt in appointments %}
    <tr>
      <td>{{appt.appointment_id}}</td>  
      <td>{{appt.patient_email}}</td>
      <td>{{appt.provider.email}}</td>
      <td>{{appt.centre_name}}</td>
      <td>{{appt.date}}</td>
      <td>{{appt.time}}</td>
    </tr>
    {% endfor %}
{% endblock %}
