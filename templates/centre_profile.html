{% extends 'base.html' %}
{% block body %}
    <h2>Profile</h2>
    {% if content %}
        <h3>Name: {{ content['name'] }} </h3>
        <h3>Suburb: {{ content['suburb'] }}</h3>
        <h3>Other info...</h3>
    {% else %}
        <h3>Sorry, it seems that this profile is unavailable.</h3>
    {% endif%}
{% endblock %}
