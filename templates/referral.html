{% extends 'appointment.html' %}
{% block body %}

<h3> Create Referral for Specialist</h3>
<form action="{{ url_for('referral', apptid=apptid) }}" method="post">
    <input type="text" name="ref_msg" placeholder="Insert Referral Message">
    <select name="ref_tgt"> Select Specialist
        {% for s in specialist %}
            <option value="{{s.email}}"> {{s.service.upper()}} ({{s.email }})</option>
        {% endfor %}
    </select>
    <button type="submit"> Create Referral</button>
</form>

{% if content %}
<h4> Referral Successfully made</h4>
<h4> Specialist: {{ content['spec'] }} </h4>
<h4> Patient: {{ content['patient'] }} </h4>
<h4> Message: {{ content['msg'] }} </h4>
{% endif %}

{% endblock %}
