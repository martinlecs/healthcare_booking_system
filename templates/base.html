<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My Flask APP</title>
	</head>
	<body>
		<div>
			<h1>HAMS</h1>
			{% if current_user.is_authenticated %}
				<a href="{{url_for('logout')}}">logout</a>
				
			{% else %}
				<a href="{{url_for('login')}}">login</a>
			{% endif%}
			<br/>
			<br/>
		</div>
		{% block body %} {% endblock %}
	</body>
</html>
