{% extends "base.html" %}

<h1>Book an Appointment</h1>
<form method='POST'>
  <select name= times method="GET" action="/booking_form">

    <h3>Date</h3>
    <div>
      <label>Enter a year</label> <br/>
      <input name="year" placeholder="year" value="{{year}}"
      <label>Enter a month</label> <br/>
      <input name="month" placeholder="month" value="{{month}}"
      <label>Enter a day</label> <br/>
      <input name="day" placeholder="day" value="{{day}}"
    </div>
    <div>
      <h3>Time</h3>
      <option value= "{{times}}" SELECTED>{{times}}</option>"
    </div>

  </select>
</form>


{% endblock %}
